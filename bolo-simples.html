<body>
    <header>
        <div id="cabecalho">
            <a href="bolos.html" id="voltar"><img src="styles/imagens/seta-esquerda.png" alt="voltar">Voltar</a>

        <div id="div-titulo">
            <h1 class="titulo-header">
                Confeitaria <br />
                Kelly Romero

            </ul>
        </nav>
    </header>
    <main>
        <h2 id="subtitulo">BOLOS SIMPLES</h2>

        <form action="">
            <fieldset>
                <legend>Escolha um formato</legend>
                
                <label for="iformato-piscina">
                    <input type="radio" name="escolha-formato" id="iformato-piscina" >
                    <img src="styles/imagens/formato-padrao.jpeg" alt="" width="20%">
                </label>
                
                
                <label for="iformato-padrao">
                    <input type="radio" name="escolha-formato" id="iformato-padrao" checked>
                    <img src="styles/imagens/formato-piscina3.jpg" alt="" width="20%">
                </label>

                
                <label for="iformato-vulcao">
                    <input type="radio" name="escolha-formato" id="iformato-vulcao" checked>
                    <img src="styles/imagens/formato-vulcao.jpeg" alt="" width="20%">
                </label>
            </fieldset>
            <fieldset>
                <legend>Escolha uma massa</legend>
                <label for="imassa-chocolate">
                    <input type="radio" name="escolha-massa" id="imassa-chocolate" checked>
                    <img src="styles/imagens/massa-chocolate.jpeg" alt="" width="20%">
                </label>

                <label for="imassa-branca">
                    <input type="radio" name="escolha-massa" id="imassa-branca">
                    <img src="styles/imagens/massa-branca.jpg" alt="" width="20%">
                </label>
                
                <label for="imassa-cenoura">
                    <input type="radio" name="escolha-massa" id="imassa-cenoura">
                    <img src="styles/imagens/massa-cenoura.jpg" alt="" width="20%">
                </label>

                <label for="imassa-red-velvet">
                    <input type="radio" name="escolha-massa" id="imassa-red-velvet">
                    <img src="styles/imagens/massa-red-velvet.jpg" alt="" width="20%">
            </fieldset>
        </form>
        <div id="wpp">
            <a href="">
                <p>Entre em contato aqui</p>
            </a>
        </div>
    </main>
