  <body>
    <header>
      <div id="cabecalho">
        <a href="bolos.html" id="voltar"
          ><img src="styles/imagens/seta-esquerda.png" alt="voltar" />Voltar</a
        >
        <img
          src="styles/imagens/logo-header-sem-fundo.png"
          alt=""
          width="20%"
          height="10%"
          id="logo-header"
        />
        <div id="div-carrinho">
          <a id="link-carrinho" href="carrinho.html">
            <img
              id="icone-carrinho"
              src="styles/imagens/carrinho-de-compras.png"
              alt="icone-carrinho"
            />

          <img src="styles/imagens/notificacao-carrinho.png" alt="" id="icone-notificacao">
        </div>
      </div>
      <div id="div-titulo">
        <h1 class="titulo-header">
          Confeitaria <br />
          Kelly Romero
        </h1>
      </div>
      <nav id="menu">
        <ul id="lista-menu">
          <li id="home"><a href="index.html">Home</a></li>
          <li><a href="#contatos">Contato</a></li>
          <li id="conta"><a href="">Conta</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 id="subtitulo">DOCES</h2>

      <form method="POST">
        <fieldset>
          <legend>Escolha o sabor</legend>

          <label for="ibrigadeiro">
            <p>Brigadeiro</p>
            <input
              type="radio"
              name="escolha-doce"
              id="idoce-brigadeiro"
              value="brigadeiro"
              checked
            />
            <img src="" alt="" width="20%" />
            <p>Unidade: R$<span class="preco">1.00</span> </p>
          </label>

          <label for="ibeijinho">
            <p>Beijinho</p>
            <input
              type="radio"
              name="escolha-doce"
              id="idoce-beijinho"
              value="beijinho"
              
            />
            <img src="" alt="" width="20%" />
            <p>Unidade: R$<span class="preco">1.00</span> </p>
          </label>

          <label for="isurpresa-uva">
            <p>Surpresa de uva</p>
            <input
              type="radio"
              name="escolha-doce"
              id="idoce-surpresa-uva"
              value="surpresa-uva"
              
            />
            <img src="" alt="" width="20%" />
            <p>Unidade: R$<span class="preco">1.00</span> </p>
          </label>

          <label for="ibem-casado">
            <p>Bem-casado</p>
            <input
              type="radio"
              name="escolha-doce"
              id="idoce-bem-casado"
              value="bem-casado"
              
            />
            <img src="" alt="" width="20%" />
            <p>Unidade: R$<span class="preco">1.00</span> </p>
          </label>
        </fieldset>

        <fieldset>
          <legend>Quantidade</legend>
          <label for="iquantidade">
            <input type="number" step="10" min="0" id="quantidade" oninput="calcularPreco()" />
          </label>
        </fieldset>

        <p>Total: <span id="precoTotal">R$ 0,00</span></p>

        <div id="wpp">
          <a href="">
            <p>Entre em contato aqui</p>
          </a>
        </div>
      </form>
    </main>
    <footer>
      <div id="contatos">
        <p>Email: kellyromero@gmail.com</p>
        <p>Whatsapp: 11 11111-1111</p>
        <p>Endere√ßo: Rua X,</p>

          <a href="https://www.facebook.com">
            <img src="styles/imagens/facebook (1).png" alt="" />
          </a>
        </div>
      </div>
    </footer>
